<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Banking App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments :: header}"></div> <!-- Updated fragment syntax -->

    <div class="container">
        <div class="auth-card">
            <h2>Create a New Account</h2>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Choose a password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div> <!-- Updated fragment syntax -->
</body>
</html>
